  <h1 mat-dialog-title>Nueva publicaci√≥n</h1>
  <div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="createPost()">
      <label for="title">Titulo:</label>
      <mat-form-field class="input">
        <input matInput formControlName="title" type="title" id="title" name="title">
        <mat-error *ngIf="form.get('title')?.errors?.['required']">
          Campo obligatorio
        </mat-error>
      </mat-form-field>

      <label for="content">Descripcion:</label>
      <mat-form-field class="input">
        <input matInput formControlName="content" type="content" id="content" name="content">
        <mat-error *ngIf="form.get('content')?.errors?.['required']">
          Campo obligatorio
        </mat-error>
      </mat-form-field>

      <button mat-button type="submit">crear</button>
    </form>
  </div>
