
<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="login()">
      <h2>Login</h2>

      <label for="email" >Correo electrónico:</label>
      <mat-form-field class="input">
        <input matInput formControlName="email" type="email" id="email" name="email">
        <mat-error *ngIf="form.get('email')?.errors?.['required']">
          Campo obligatorio
        </mat-error>
      </mat-form-field>

      <label for="password">Contraseña:</label>
      <mat-form-field class="input">
        <input matInput formControlName="password" type="password" id="password" name="password">
        <mat-error *ngIf="form.get('email')?.errors?.['required']">
          Campo obligatorio
        </mat-error>
      </mat-form-field>
      
      <button type="submit">Iniciar sesión</button>

      <div class="redirect-link">
          ¿No tienes una cuenta? <a href="/signup">Regístrate aquí</a>
      </div>
  </form>
</div>
